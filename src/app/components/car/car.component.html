<div>
  <form [formGroup]="carForm">
    <mat-form-field
      appearance="fill"
    >
      <mat-label>{{ message }}</mat-label>
      <mat-select
        formControlName="car"
      >
        <mat-option
          *ngFor="let car of cars"
          [value]="car[0]"
        >
          {{ car[1] }}
        </mat-option>
      </mat-select>
      <mat-hint>{{ hint }}</mat-hint>
    </mat-form-field>
  </form>
</div>
