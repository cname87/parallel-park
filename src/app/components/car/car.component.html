<div>
  <mat-form-field
    [formGroup]="carForm"
    appearance="outline"
  >
    <mat-label>Select a car to be parked</mat-label>
    <mat-select
      formControlName="car"
    >
      <mat-option
        *ngFor="let car of cars"
        [value]="car[0]"
      >
        {{car[1]}}
      </mat-option>
    </mat-select>
    <mat-hint>Select 'Custom' to set up custom car dimensions
